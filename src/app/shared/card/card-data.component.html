<mat-card>
  <div class="position-relative">
    <mat-card-title>{{item.model}}</mat-card-title>
    <button mat-icon-button [disableRipple]="true" class="btn-more" [matMenuTriggerFor]="menuCar">
      <mat-icon class="material-icons-outlined"> more_vert</mat-icon>
    </button>
    <mat-menu #menuCar="matMenu">
      <button mat-menu-item class="d-flex justify-content-between align-items-center" (click)="show()">
        <span>{{'card.menu.show' | translate}}</span>
        <mat-icon class="material-icons-outlined">visibility</mat-icon>
      </button>
      <button mat-menu-item class="d-flex justify-content-between align-items-center" (click)="edit()">
        <span>{{'card.menu.edit' | translate}}</span>
        <mat-icon class="material-icons-outlined">edit</mat-icon>
      </button>
      <button mat-menu-item class="d-flex justify-content-between align-items-center" (click)="delete()">
        <span>{{'card.menu.delete' | translate}}</span>
        <mat-icon class="material-icons-outlined">delete</mat-icon>
      </button>
    </mat-menu>
  </div>
  <div class="d-flex align-items-center justify-content-center">
    <img mat-card-xl-image src="{{item.image}}">
  </div>
  <mat-card-subtitle class="pt-3">{{currency}}</mat-card-subtitle>
  <div class="features-container d-flex align-items-center justify-content-between pb-3">
    <div class="d-flex align-items-center justify-content-between">
      <mat-icon svgIcon="icon-starter"></mat-icon>
      <p>{{item.power}} cv</p>
    </div>
    <div class="d-flex align-items-center justify-content-between">
      <mat-icon svgIcon="icon-oil"></mat-icon>
      <p>{{item.fuel}}</p>
    </div>
    <mat-icon svgIcon="icon-car"></mat-icon>
  </div>
  <mat-divider inset></mat-divider>
  <mat-card-content>
    <p class="m-0">{{item.description}}</p>
  </mat-card-content>
</mat-card>
