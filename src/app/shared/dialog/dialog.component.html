<ng-template #dialog let-data>
  <main class="dialog-wrapper">
    <header class="pb-2">
      <div class="d-flex justify-content-end">
        <button mat-icon-button [disableRipple]="true" (click)="close()">
          <mat-icon class="material-icons-outlined">close</mat-icon>
        </button>
      </div>
      <h1>{{ config.title | translate }}</h1>
      <ng-content select="[header]"></ng-content>
    </header>
    <mat-dialog-content class="h-100">
      <ng-content select="[content]"></ng-content>
    </mat-dialog-content>
    <mat-dialog-actions *ngIf="config.showCancelButton && config.showConfirmButton" class="dialog-actions d-flex justify-content-end">
      <button mat-flat-button *ngIf="config.showCancelButton" color="accent" (click)="cancel()">{{ "dialog.buttons.cancel" | translate }}</button>
      <button mat-flat-button *ngIf="config.showConfirmButton" (click)="confirm()">{{ "dialog.buttons.save" | translate }}</button>
    </mat-dialog-actions>
  </main>
</ng-template>
